<!DOCTYPE html>
<html>

<head>
    <style>
        /* Add CSS styles for the bingo card table */
        body {
            display: grid;
            place-items: center;
        }

        table {
            border-collapse: collapse;
            font-size: 1.9em;
            background-color: #f2f2f2;
        }

        td {
            border: 1px solid white;
            padding: 2em;
            text-align: center;
        }

        .letter-header {
            font-weight: bold;
            background-color: #3dc769;
            color: black;
        }

        /* Add styles for the Free Cell */
        .free {
            background-color: rgb(255, 255, 255);
            padding: 0;
            color: black;
            font-size: 2em;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td class="letter-header">B</td>
            <td class="letter-header">I</td>
            <td class="letter-header">N</td>
            <td class="letter-header">G</td>
            <td class="letter-header">O</td>
        </tr>
        <tr>
            <td>B[0]}</td>
            <td>I[0]}</td>
            <td>N[0]}</td>
            <td>G[0]}</td>
            <td>O[0]}</td>
        </tr>
        <tr>
            <td>B[1]}</td>
            <td>I[1]}</td>
            <td>N[1]}</td>
            <td>G[1]}</td>
            <td>O[1]}</td>
        </tr>
        <tr>
            <td>B[2]}</td>
            <td>I[2]}</td>
            <td class="free">âœµ</td>
            <td>G[2]}</td>
            <td>O[2]}</td>
        </tr>
        <tr>
            <td>B[3]}</td>
            <td>I[3]}</td>
            <td>N[3]}</td>
            <td>G[3]}</td>
            <td>O[3]}</td>
        </tr>
        <tr>
            <td>B[4]}</td>
            <td>I[4]}</td>
            <td>N[4]}</td>
            <td>G[4]}</td>
            <td>O[4]}</td>
        </tr>
    </table>
</body>

</html>
